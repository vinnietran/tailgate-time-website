<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact - TailgateTime</title>
  <link rel="icon" type="image/x-icon" href="vs.png">
  <style>
    /* Reset some defaults */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      color: #333;
    }
    /* Navigation styling */
    nav {
      background: #2c3e50;
      color: white;
      padding: 1rem;
    }
    nav .nav-container {
      max-width: 1200px;
      margin: auto;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    nav a {
      color: white;
      text-decoration: none;
      margin-left: 1rem;
      font-weight: bold;
    }
    /* Hero section styling */
    .hero {
      background: linear-gradient(135deg, #2c3e50, #3498db);
      color: white;
      text-align: center;
      padding: 4rem 1rem;
    }
    .hero h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
    }
    /* Main content styling */
    main {
      max-width: 1200px;
      margin: 2rem auto;
      padding: 0 1rem;
    }
    .contact-form {
      background: #f4f4f4;
      padding: 2rem;
      border-radius: 5px;
      box-shadow: 0px 2px 5px rgba(0,0,0,0.1);
      max-width: 600px;
      margin: auto;
    }
    .contact-form label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: bold;
    }
    .contact-form input,
    .contact-form textarea {
      width: 100%;
      padding: 0.5rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 3px;
      font-size: 1rem;
    }
    .contact-form button {
      padding: 0.7rem 1.5rem;
      font-size: 1rem;
      background: #2c3e50;
      color: white;
      border: none;
      border-radius: 3px;
      cursor: pointer;
    }
    /* Footer styling */
    footer {
      background: #f4f4f4;
      padding: 2rem 1rem;
      text-align: center;
    }
    footer a {
      color: #3498db;
      text-decoration: none;
      font-weight: bold;
    }
    @media (max-width: 768px) {
      .hero h1 {
        font-size: 2.5rem;
      }
      nav .nav-container {
        flex-direction: column;
      }
      nav a {
        margin: 0.5rem 0;
      }
    }
  </style>
</head>
<body>
  <nav>
    <div class="nav-container">
      <div class="logo">
        <a href="index.html">TailgateTime</a>
      </div>
      <div class="nav-links">
        <a href="index.html">Home</a>
        <a href="index.html#about">About</a>
        <a href="contact.html">Contact</a>
      </div>
    </div>
  </nav>
  <header class="hero">
    <h1>Contact Us</h1>
    <p>We'd love to hear from you!</p>
  </header>
  <main>
    <section class="contact-form">
      <form action="https://formspree.io/f/manepwyp" method="POST">
        <div>
          <label for="name">Name</label>
          <input type="text" id="name" name="name" placeholder="Your name" required>
        </div>
        <div>
          <label for="email">Email</label>
          <input type="email" id="email" name="email" placeholder="Your email" required>
        </div>
        <div>
          <label for="message">Message</label>
          <textarea id="message" name="message" rows="5" placeholder="Your message" required></textarea>
        </div>
        <button type="submit">Send Message</button>
      </form>
    </section>
  </main>
  <footer>
    <section id="contact">
      <h2>Contact Us</h2>
      <p>For inquiries, please <a href="contact.html">get in touch</a>.</p>
    </section>
    <p>&copy; 2025 V&S Ventures LLC. All rights reserved.</p>
  </footer>
</body>
</html>
